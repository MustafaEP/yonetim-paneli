<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sendika Yönetim Sistemi - Üye takibi, aidat yönetimi ve sendika operasyonları için kapsamlı yönetim paneli" />
    <meta name="keywords" content="sendika, yönetim sistemi, üye takibi, aidat, panel" />
    <meta name="author" content="Sendika Yönetim Sistemi" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sendika Yönetim Sistemi" />
    <meta property="og:description" content="Profesyonel sendika yönetim ve takip sistemi" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Material UI Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Material UI Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Sendika Yönetim Sistemi | Yönetim Paneli</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading Spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 24px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      /* Hide loading when React loads */
      .loaded .loading-container {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      
      /* Noscript Styling */
      noscript {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      .noscript-message {
        text-align: center;
        padding: 32px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .noscript-message h1 {
        color: #d32f2f;
        margin-bottom: 16px;
        font-size: 24px;
      }
      
      .noscript-message p {
        color: #666;
        line-height: 1.6;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div class="noscript-message">
        <h1>⚠️ JavaScript Gerekli</h1>
        <p>
          Bu uygulama çalışmak için JavaScript gerektirir. 
          Lütfen tarayıcınızın ayarlarından JavaScript'i etkinleştirin.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 7L12 12L22 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="loading-spinner"></div>
      <p class="loading-text">Sendika Yönetim Sistemi Yükleniyor...</p>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide Loading Screen Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            var loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 300);
        }, 500);
      });
    </script>
  </body>
</html>
