<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/yonetim.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sendika Yönetim Sistemi - Üye takibi, aidat yönetimi ve sendika operasyonları için kapsamlı yönetim paneli" />
    <meta name="keywords" content="sendika, yönetim sistemi, üye takibi, aidat, panel" />
    <meta name="author" content="Sendika Yönetim Sistemi" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sendika Yönetim Sistemi" />
    <meta property="og:description" content="Profesyonel sendika yönetim ve takip sistemi" />
    
    <!-- Theme Color - Material Design Blue -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Material UI Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Material UI Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Sendika Yönetim Sistemi | Yönetim Paneli</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Professional Loading Screen */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 32px;
        position: relative;
        animation: logoFloat 2.5s ease-in-out infinite;
      }
      
      .loading-logo-inner {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .loading-logo-inner::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(25, 118, 210, 0.1),
          transparent
        );
        animation: shimmer 2s infinite;
      }
      
      .loading-logo-text {
        font-size: 42px;
        font-weight: 700;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        z-index: 1;
      }
      
      .loading-spinner-container {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.3px;
        text-align: center;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.85);
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.2px;
        text-align: center;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: #ffffff;
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes logoFloat {
        0%, 100% { 
          transform: translateY(0px);
        }
        50% { 
          transform: translateY(-15px);
        }
      }
      
      @keyframes shimmer {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      @keyframes progress {
        0% { 
          width: 0%;
          opacity: 0.5;
        }
        50% { 
          width: 70%;
          opacity: 1;
        }
        100% { 
          width: 100%;
          opacity: 0.5;
        }
      }
      
      /* Hide loading when React loads */
      .loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Noscript Styling */
      noscript {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        padding: 20px;
      }
      
      .noscript-message {
        text-align: center;
        padding: 40px 32px;
        max-width: 500px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }
      
      .noscript-icon {
        font-size: 56px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .noscript-message h1 {
        color: #d32f2f;
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 700;
      }
      
      .noscript-message p {
        color: #666;
        line-height: 1.7;
        font-size: 15px;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
      
      /* Responsive Adjustments */
      @media (max-width: 600px) {
        .loading-logo {
          width: 64px;
          height: 64px;
        }
        
        .loading-logo-text {
          font-size: 32px;
        }
        
        .loading-text {
          font-size: 18px;
        }
        
        .loading-subtext {
          font-size: 13px;
        }
        
        .loading-progress {
          width: 160px;
        }
        
        .noscript-message {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div class="noscript-message">
        <div class="noscript-icon">⚠️</div>
        <h1>JavaScript Gerekli</h1>
        <p>
          Bu uygulama çalışmak için JavaScript gerektirir. 
          Lütfen tarayıcınızın ayarlarından JavaScript'i etkinleştirin.
        </p>
      </div>
    </noscript>
    
    <!-- Professional Loading Screen -->
    <div class="loading-container" id="loading">
      <div class="loading-logo">
        <div class="loading-logo-inner">
          <div class="loading-logo-text">S</div>
        </div>
      </div>
      
      <div class="loading-spinner-container">
        <div class="loading-spinner"></div>
      </div>
      
      <p class="loading-text">Sendika Yönetim Sistemi</p>
      <p class="loading-subtext">Hazırlanıyor...</p>
      
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide Loading Screen Script -->
    <script>
      // Smooth loading screen transition
      window.addEventListener('load', function() {
        // Minimum loading time for better UX
        setTimeout(function() {
          document.body.classList.add('loaded');
          
          // Remove loading screen from DOM after fade out
          setTimeout(function() {
            var loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 400);
        }, 500);
      });
      
      // Fallback: Remove loading screen if it takes too long
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading && !document.body.classList.contains('loaded')) {
          document.body.classList.add('loaded');
          setTimeout(function() {
            if (loading) {
              loading.style.display = 'none';
            }
          }, 400);
        }
      }, 10000); // 10 seconds timeout
    </script>
  </body>
</html>
