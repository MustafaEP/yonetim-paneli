services:
  postgres:
    image: postgres:16-alpine
    container_name: yonetim-paneli-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yonetim_paneli}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - yonetim-network

  redis:
    image: redis:7-alpine
    container_name: yonetim-paneli-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - yonetim-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yonetim-paneli-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-yonetim_paneli}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changeme-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # AWS SES Configuration (if using email)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SES_FROM_EMAIL: ${AWS_SES_FROM_EMAIL:-}
    volumes:
      - backend-uploads:/app/uploads
    restart: unless-stopped
    networks:
      - yonetim-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./panele
      dockerfile: Dockerfile
      args:
        # Production'da nginx proxy kullanıldığı için /api kullanılır
        # VITE_API_BASE_URL boş bırakılırsa otomatik olarak /api kullanılacak
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    container_name: yonetim-paneli-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - yonetim-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  yonetim-network:
    driver: bridge
