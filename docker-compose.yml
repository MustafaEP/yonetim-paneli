services:
  postgres:
    image: postgres:16-alpine
    container_name: yonetim-paneli-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yonetim_paneli}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - edge

  redis:
    image: redis:7-alpine
    container_name: yonetim-paneli-redis
    command: sh -c 'redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - edge

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        # Optional: if Prisma engine downloads are slow/blocked on your VPS,
        # set PRISMA_ENGINES_MIRROR in your environment or .env
        PRISMA_ENGINES_MIRROR: ${PRISMA_ENGINES_MIRROR:-}
    container_name: yonetim-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-yonetim_paneli}?schema=public&connection_limit=10&pool_timeout=30&connect_timeout=30
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changeme-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    volumes:
      - backend-uploads:/app/uploads
    restart: unless-stopped
    networks:
      - edge

  frontend:
    build:
      context: ./panele
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: yonetim-web
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edge
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres-data:
  redis-data:
  backend-uploads:

networks:
  edge:
    external: true
