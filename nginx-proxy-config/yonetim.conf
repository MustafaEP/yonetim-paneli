# HTTP → HTTPS
server {
    listen 80;
    server_name yonetim.mustafaerhanportakal.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name yonetim.mustafaerhanportakal.com;

    # SSL sertifikası
    ssl_certificate /etc/letsencrypt/live/yonetim.mustafaerhanportakal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yonetim.mustafaerhanportakal.com/privkey.pem;

    # SSL ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend proxy
    location / {
        proxy_pass http://yonetim-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Logo/antet yükleme 5–10MB olabildiği için body limiti (varsayılan 1MB 413 verir)
    client_max_body_size 10m;

    # Backend API proxy
    location /api/ {
        proxy_pass http://yonetim-backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads klasörü için proxy (backend'den serve ediliyor)
    location /uploads/ {
        proxy_pass http://yonetim-backend:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


